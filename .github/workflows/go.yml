# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker
        run: docker build -t gizmatron .

  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4 
    
      - name: Stop any running containers
        run: sudo docker stop $(sudo docker ps -a -q)

      - name: Remove any remaining containers 
        run: sudo docker container prune -y

      - name: Remove old docker images
        run: sudo docker image prune -y

      - name: Build docker image
        run: sudo docker build -t gizmatron .

      - name: Run docker container
        run: sudo docker run -d --device /dev/video0:/dev/video0 -p 8080:8080 gizmatron
