# Gizmatron CI/CD Pipeline
# Runs unit tests, builds Docker image, deploys to Raspberry Pi, and runs integration tests

name: Gizmatron CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # Stage 1: Code quality checks on GitHub-hosted runner
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.5'

      - name: Run go fmt check
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -s -l .
            exit 1
          fi

      - name: Code quality summary
        run: |
          echo "✓ Code formatting verified"
          echo ""
          echo "Note: Skipping go vet and unit tests on GitHub runner"
          echo "Reason: GoCV requires OpenCV with ArUco contrib modules"
          echo "Solution: Full validation happens on Raspberry Pi with proper OpenCV"
          echo ""
          echo "Pipeline will validate:"
          echo "  1. Docker build succeeds (next stage)"
          echo "  2. Deployment succeeds on Pi (hardware present)"
          echo "  3. Integration tests pass (full system validation)"

  # Stage 2: Build Docker image on GitHub-hosted runner
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t gizmatron:latest .

      - name: Test Docker image
        run: |
          # Verify image was created
          docker images gizmatron:latest
          # Quick sanity check that image has expected files
          docker run --rm gizmatron:latest ls -la
          # Verify the gizmatron binary exists
          docker run --rm gizmatron:latest test -f ./gizmatron && echo "✓ Binary found"

  # Stage 3: Deploy to Raspberry Pi
  deploy:
    name: Deploy to Raspberry Pi
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Stop gizmatron container
        run: |
          if sudo docker ps -a --format '{{.Names}}' | grep -q '^gizmatron$'; then
            echo "Stopping gizmatron container..."
            sudo docker stop gizmatron || true
            sudo docker rm gizmatron || true
          else
            echo "No gizmatron container found"
          fi
        continue-on-error: true

      - name: Clean up old images
        run: |
          # Remove dangling images only
          sudo docker image prune -f
        continue-on-error: true

      - name: Build Docker image on Pi
        run: sudo docker build --no-cache -t gizmatron:latest .

      - name: Start gizmatron container
        run: |
          sudo docker run -d \
            --name gizmatron \
            --privileged \
            --device /dev/i2c-1:/dev/i2c-1 \
            --device /dev/video0:/dev/video0 \
            --device /dev/gpiomem:/dev/gpiomem \
            -p 8080:8080 \
            --restart unless-stopped \
            gizmatron:latest

      - name: Wait for service to start
        run: |
          echo "Waiting for service to start..."
          for i in {1..30}; do
            if curl -f http://localhost:8080/ping > /dev/null 2>&1; then
              echo "Service is up!"
              exit 0
            fi
            echo "Attempt $i: Service not ready yet..."
            sleep 2
          done
          echo "Service failed to start within 60 seconds"
          sudo docker logs gizmatron
          exit 1

      - name: Verify container is running
        run: |
          if ! sudo docker ps | grep -q gizmatron; then
            echo "Container is not running!"
            sudo docker logs gizmatron
            exit 1
          fi
          echo "Container is running successfully"
          sudo docker ps | grep gizmatron

  # Stage 4: Run all tests on Raspberry Pi (has full OpenCV)
  integration-test:
    name: Tests & Integration
    runs-on: self-hosted
    needs: deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for service stabilization
        run: sleep 5

      - name: Run unit tests (with full OpenCV)
        run: |
          echo "Running unit tests on Pi (has OpenCV with contrib modules)"
          go test -short -v -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out

      - name: Run integration tests
        run: go test ./test/integration -v -timeout 2m

      - name: Check container health
        run: |
          echo "=== Container Status ==="
          sudo docker ps | grep gizmatron
          echo ""
          echo "=== Recent Logs ==="
          sudo docker logs --tail 50 gizmatron
          echo ""
          echo "=== Service Health Check ==="
          curl -v http://localhost:8080/ping
          echo ""
          echo "=== Bot Status ==="
          curl -s http://localhost:8080/api/v1/bot-status | head -20

      - name: Upload test results
        if: always()
        run: |
          echo "Integration tests completed"
          sudo docker logs gizmatron > /tmp/gizmatron-logs.txt
        continue-on-error: true

  # Summary job that shows overall status
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint, build, deploy, integration-test]
    if: always()
    steps:
      - name: Check pipeline status
        run: |
          echo "=== Pipeline Summary ==="
          echo "Code Quality: ${{ needs.lint.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Deploy: ${{ needs.deploy.result }}"
          echo "Integration Test: ${{ needs.integration-test.result }}"

          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.deploy.result }}" != "success" ]] || \
             [[ "${{ needs.integration-test.result }}" != "success" ]]; then
            echo "Pipeline failed!"
            exit 1
          fi

          echo "Pipeline succeeded!"
